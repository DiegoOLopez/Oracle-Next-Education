<meta charset="UTF-8">

<script>

    function sartarLinea() {
        document.write('<br><br><br>')
    }

    function imprimir(params) {
        document.write(params)
        sartarLinea();

    }

    let anho = 2022;

    imprimir('Hola amigos');


    // Este programa calcula la edad de juan, Pedro y Carlos

    imprimir('Juan tiene: ' + (anho - 2000) + ' años');


    imprimir('Pedro tiene: ' + (anho - 1995) + ' años');


    anho = 2024;

    imprimir('Carlos tiene: ' + (anho - 2005) + ' años <br><br><br>');

</script>
