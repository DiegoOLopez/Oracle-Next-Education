<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <button>Verificar si acerto con el secreto</button>
    <script>
        let contador;
        function cantidadAleatorio(contador) {
            let secretos = [];
            let j = 0;
            if (contador >= 0 && contador <= 11){
                while(j < contador){

                    let encontrado = false;
                    let numero = (Math.round(Math.random()*10));

                    for (let l = 0; l < secretos.length; l++) {
                        if (numero == secretos[l]){
                            encontrado = true;
                            break;
                        }
                    }
                    
                    if (encontrado == false){
                        secretos.push(numero);
                        j++;
                    }
                }
            } else {
                document.write('Cantidad de numeros invalido')
            }
            return secretos;
        }

        console.log(cantidadAleatorio(9));
        


        let input = document.querySelector('input');
        input.focus();

        function verificar() {
            let verification = false;
            for (let i = 0; i < secretos.length; i++) {
                if (parseInt(input.value) == secretos[i]) {
                    alert('Acerto')
                    verification = true;
                    break;
                }
            }
            if (verification == false) {
                alert('No acerto')
                input.value = ''; //Hace un vacio dentro de la casilla del input
                input.focus(); //Selecciona automaticamente la casilla del input
            }
            
        }

        let button = document.querySelector('button');

        button.onclick = verificar;
        
    </script>
</body>
</html>
