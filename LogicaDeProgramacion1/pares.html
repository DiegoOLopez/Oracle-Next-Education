<meta charset="UTF-8">
<h1>Promedio</h1>
<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    for (let i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
            imprimir(i);
        }
    }
</script>
