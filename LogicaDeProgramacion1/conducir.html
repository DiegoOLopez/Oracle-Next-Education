<meta charset="UTF-8">

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var edad = parseInt(prompt("¿Cuál es tu edad?"));
    var licencia = prompt("¿Tienes licencia? Responde S o N");

    if (edad < 18 && licencia == 'N') {
        imprimir('Usted es menor de edad y tampoco licencia para conducir');
    } else if (edad < 18 && licencia == 'S') {
        imprimir('Usted solo puede conducir bajo la supervision de un adulto porque es menor de edad');
    } else if (edad >= 18 && licencia == 'N') {
        imprimir('Usted es mayor de edad pero no tiene licencia para conducir');
    } else if (edad >= 18 && licencia == 'S') {
        imprimir('Usted es mayor de edad y si tiene licencia de conducir')
    }

</script>
